<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./img/duck.png" style="width: 60px;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Storico prestiti</a>
                        </li>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                        <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>









    </header>

    <main>
        <div class="container">

            <div class="mb-5 p-3">
                <h2>Nuovo libro</h2>
            </div>
            <form>
                <div class="row nome&cognome">
                    <div class="col-6">
                        <label for="Nome">Nome autore</label>
                        <input type="text" class="form-control" id="nome-autore" required
                            placeholder="Inserisci il nome dell'autore">
                    </div>

                    <div class="col-6">
                        <div class="mb-3">
                            <label for="cognome">Cognome autore</label>
                            <input type="text" class="form-control" required id="cognome-autore"
                                placeholder="Inserisci il cognome dell'autore">
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="titolo">Titolo</label>
                    <input type="text" class="form-control" required id="titolo"
                        placeholder="Inserisci il titolo del libro">
                </div>
                <div class="row">
                    <div class="col-lg-4 col-sm-12">
                        <div class="mb-3">
                            <label for="genere">Genere</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Scegli il genere</option>
                                <option value="1">Biografia</option>
                                <option value="2">Fantasi</option>
                                <option value="3">Giallo</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-4 col-sm-12">
                        <div class="mb-3">
                            <label for="anno">Anno di publicazione</label>
                            <input type="number" class="form-control" required id="anno" placeholder="Inserisci l'anno">

                        </div>
                    </div>
                    <div class="col-lg-4 col-sm-12">
                        <div class="mb-3">
                            <label for="isbn">ISBN#</label>
                            <input type="text" class="form-control" id="isbn" required
                                placeholder="Inserisci il codice ISBN#">
                        </div>
                    </div>
                </div>
                <hr>
                <label for="note">Note</label>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                        style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Comments</label>
                </div>
                <div class="form-check p-3">
                    <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                    <label class="form-check-label" for="checkDefault">
                        Disponibile anche in digitale
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Aggiungi libro</button>
            </form>

        </div>


    </main>

    <!-- JS Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
</body>

</html>
